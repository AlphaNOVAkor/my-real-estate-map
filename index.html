<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с объектами недвижимости</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="filters">
    <h3>Фильтры</h3>
    <label for="type">Тип объекта:</label>
    <select id="type">
        <option value="">Все</option>
        <option value="КП">КП</option>
        <option value="ЖК">ЖК</option>
        <option value="Таунпарк">Таунпарк</option>
    </select>
    <br><br>
    <label for="price">Цена за м²:</label>
    <input type="number" id="priceMin" placeholder="Мин" /> - 
    <input type="number" id="priceMax" placeholder="Макс" />
    <br><br>
    <button onclick="applyFilters()">Применить</button>
</div>

<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
